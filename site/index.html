<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="../css/index.min.css" type="text/css">
    <!-- https://codepen.io/robstinson/pen/bGwpNMV -->
</head>
<body>
    <aside class="sidebar">
        <figure class="sidebar__logo">
            <img src="../icons/cube.svg" alt="" class="sidebar__logo__img">
            <h6 class="sidebar__logo__text">The App</h6>
        </figure>
        <div class="sidebar__line"></div>
        <nav class="sidebar__menu">
            <a href="" class="sidebar__menu__page sidebar__menu__page--active">
                <img src="../icons/house.svg" alt="" class="sidebar__menu__page__img">
                <h6 class="sidebar__menu__page__text">Dashboard</h6>
            </a>
            <a href="" class="sidebar__menu__page">
                <img src="../icons/magnifying-glass.svg" alt="" class="sidebar__menu__page__img">
                <h6 class="sidebar__menu__page__text">Search</h6>
            </a>
            <a href="" class="sidebar__menu__page">
                <img src="../icons/chart-bar.svg" alt="" class="sidebar__menu__page__img">
                <h6 class="sidebar__menu__page__text">Insights</h6>
            </a>
            <a href="" class="sidebar__menu__page">
                <img src="../icons/file-lines.svg" alt="" class="sidebar__menu__page__img">
                <h6 class="sidebar__menu__page__text">Docs</h6>
            </a>
        </nav>
        <div class="sidebar__line"></div>
        <nav class="sidebar__menu">
            <a href="" class="sidebar__menu__page">
                <img src="../icons/cart-shopping.svg" alt="" class="sidebar__menu__page__img">
                <h6 class="sidebar__menu__page__text">Products</h6>
            </a>
            <a href="" class="sidebar__menu__page">
                <img src="../icons/gears.svg" alt="" class="sidebar__menu__page__img">
                <h6 class="sidebar__menu__page__text">Settings</h6>
            </a>
            <a href="" class="sidebar__menu__page">
                <img src="../icons/message.svg" alt="" class="sidebar__menu__page__img">
                <h6 class="sidebar__menu__page__text">Messages</h6>
            </a>
        </nav>
        <div class="sidebar__footer">
            <img src="../icons/circle-user.svg" alt="" class="sidebar__footer__img">
            <h6 class="sidebar__footer__text">Account</h6>
        </div>
    </aside>
    <div class="page"></div>
</body>
</html>
